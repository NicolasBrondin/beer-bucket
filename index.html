<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
        <section id="jumbo">
            <img id="logo" src="logo.png" height="100"/>
            <div class="coin"></div>
            <h1>Wanna <span class="text-red">thanks</span> someone who helped you with a <span class="text-red">BeerCoin</span>? 
                <br><strong>You're at the right place!</strong></h1>
            <a href="#send">
            <svg id="arrow-down" viewBox="-282 405.9 52.1 31" >
        
                <path class="bst0" d="M-252.5 428.4l-21.1-21c-1.9-1.9-5.1-1.9-7 0-1.9 2-1.9 5.1 0 7l21.1 21c1.9 1.9 5.1 1.9 7 0 2-1.9 2-5.1 0-7z"></path>
                <path class="bst0" d="M-231.4 407.4c-1.9-2-5.1-2-7 0l-21.1 21c-1.9 1.9-2 5.1 0 7 1.9 1.9 5.1 2 7 0l21.1-21c2-1.9 2-5.1 0-7z"></path>
            </svg>
                </a>
        </section>
        <section id="send">
            <h2>I am...</h2>
            <div>
                <input id="email-from" name="email-from" type="text" required />
                <label for="email-from">Email</label>
            </div>
            <h2>and I want to send to...</h2>
            <div>
                <input id="email-to" name="email-to" type="text" required />
                <label for="email-to">Email</label>
            </div>
            <div id="coins" style="width:400px;">
                <button class="coin"></button>
            </div>
            
            <h2><span id="beercoin_count">1</span> BeerCoin(s)!</h2>
            <div style="padding:50px;">
                <button onclick="add_coin()" id="plus">+</button>
            </div>
            <button class="send">Send</button>
        </section>
        <section >
            <div id="beer-bucket">
                <div class="coin animated"></div>
                <div id="glass">
                    <div id="liquid-container">
                        <div id="liquid">
                            <div id="bubble"></div>
                            <div id="beer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script type="text/javascript">
            var count = 1;
            function add_coin(){
                if(count < 10){
                    count++;
                    var coin = document.createElement('button');
                    coin.classList =  "coin";
                    document.getElementById('coins').appendChild(coin);
                    document.getElementById('beercoin_count').innerHTML = count;
                }
            }
        
        </script>
    </body>
</html>
